<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Verse</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #verse {
            font-size: 18px;
            line-height: 1.6;
            color: #34495e;
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Bible Verse</h1>
        <div id="verse">
            Your random verse will appear here
        </div>
        <button onclick="getRandomVerse()">Get Random Verse</button>
    </div>

    <script>
        async function getRandomVerse() {
            try {
                const cacheBuster = new Date().getTime();
                const response = await fetch(`https://labs.bible.org/api/?passage=random&type=json&cacheBuster=${cacheBuster}`);
                const data = await response.json();
                const verse = `${data[0].bookname} ${data[0].chapter}:----------${data[0].verse} - ${data[0].text}`;
                document.getElementById('verse').innerText = verse;
            } catch (error) {
                document.getElementById('verse').innerText = 'Sorry, something went wrong. Please try again later.';
                console.error('Error fetching the verse:', error);
            }
        }
    </script>
</body>
</html>
